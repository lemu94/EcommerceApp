
    <div class=" thumb-unit" (click)="ajout(item)" >
        <div class="heading"><span>{{item.prix}}</span><span><i class="fa fa-heart-o"></i></span></div>
        <div class="box" [style.background-image]="'url(' + item.image + ')'"></div>
        <div class="info">
          <p>{{item.texte}}</p><span class="icon"><i class="fa fa-shopping-cart"></i></span>
        </div>
    </div>
